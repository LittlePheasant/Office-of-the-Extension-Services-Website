
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">

        <img src="assets/images/extension_logo.png" alt="EVSU Logo" style="display: flex; justify-content: center; border-radius: 50%; width: 10rem;">
      <!-- <p>Auto-resizing sidenav</p>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p> -->
      <!-- <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button> -->


      <mat-list>
        <mat-list-item>
          <a routerLink="view-profile" routerLinkActive="active" (click)="newClass('Profile')" class="sidenav_anchor">
            <i class="material-icons">person</i>
            Profile
          </a>
        </mat-list-item>
        <hr>
        <!-- <mat-list-item>
            <a routerLink="home" routerLinkActive="active" (click)="newClass('Home')" class="sidenav_anchor">
              <i class="material-icons">home</i>
              Home
            </a>
        </mat-list-item> -->
        <mat-list-item>
            <a routerLink="dashboard" routerLinkActive="active" (click)="newClass('Dashboard')" class="sidenav_anchor">
              <i class="material-icons">dashboard</i>
              Dashboard
            </a>
        </mat-list-item>
        <mat-list-item>
            <a class="sidenav_anchor">
              <i class="material-icons">article</i>
              Journals
            </a>
        </mat-list-item>
        <mat-list-item>
            <a class="sidenav_anchor">
              <mat-menu #dropdownMenu="matMenu">
                <button mat-menu-item [routerLink]="['./about-us']" fragment="aboutus" (click)="newClass('About')">
                  About Us
                </button>
                <button mat-menu-item [routerLink]="['./about-us']" fragment="urdea" (click)="newClass('University Research & Development and Extension Agenda')"> 
                  URDEA
                </button>
              </mat-menu>
              <button mat-icon-button [matMenuTriggerFor]="dropdownMenu" class="btnMenu">
                <i class="material-icons">info</i>About
              </button>
            </a>
        </mat-list-item>
        <mat-list-item>
          <a class="sidenav_anchor">
            <i class="material-icons">logout</i>
            Logout
          </a>
      </mat-list-item>
      </mat-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">

      <mat-toolbar class="toolbar">
        <div class="col-sm-6 col-md-6 col-lg-3">
          <button type="button" mat-button (click)="toggleDrawer()" (click)="drawer.toggle()" class="example-icon">
            <i class="material-icons">
              {{ drawerOpened ? 'close' : 'menu' }}
            </i>
          </button>
          <span class="title">{{Currentnav}}</span>
        </div>
        
        <span class="example-spacer"></span>

        <div class="toolbar-right">
          <img [src]="userImg" alt="User Image" class="imageProfile">
          
          <a class="example-icon">
            <mat-menu #dropdownMenuToolbar="matMenu">
              <button mat-menu-item>
                <a routerLink="view-profile" routerLinkActive="active" (click)="newClass('Profile')" style="text-decoration: none; color: black;">
                  <i class="material-icons">person</i>Profile
                </a> 
              </button>
              <button mat-menu-item>
                <a href="" style="text-decoration: none; color: black;">
                  <i class="material-icons">logout</i>Logout
                </a>
              </button>
            </mat-menu>
            <button mat-button [matMenuTriggerFor]="dropdownMenuToolbar" class="example-icon">
              <i class="material-icons">arrow_drop_down</i>
            </button>
          </a>
        </div>

      </mat-toolbar>

    </div>
