<div class="row">

    <mat-card class="card">

        <mat-card-title class="card-title">
            <strong>LIST OF USERS</strong>
        </mat-card-title>
        
        
        

        <div class="align-right">
            <div class="searchbar">
                <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search ...">
            </div>
            <div class="add-btn">
                <a (click)="addUserDialog()" style="text-decoration: none; color: #ffffff;">
                    <button mat-button style="background-color: rgb(30, 117, 30); float: right;">
                        <span class="material-symbols-outlined" style="color: #ffffff;">
                            <!-- ADD USER -->
                            <span class="material-symbols-outlined">
                                person_add
                            </span>
                        </span>
                    </button>
                </a>
            </div>
        </div>
        <mat-card class="cardcontainer" style="margin-top: 1px;">
            <mat-card class="tablecontainer">
                <mat-table matSort [dataSource]="data">
        
                    <ng-container matColumnDef="index">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef style="width: fit-content;"> No. </th>
                        <td mat-cell *matCellDef="let element; let i = index" style="width: fit-content;">{{ i + 1 }}</td>
                    </ng-container>

                    <ng-container matColumnDef="user_id">
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let element" ngIf="false">{{element.user_id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="imagename" >
                        <th mat-header-cell *matHeaderCellDef style="width: fit-content;"> Image </th>
                        <td mat-cell *matCellDef="let user" class="imageProfile" style="width: fit-content;"> <img [src]="user.imagename" alt="User Image"> </td>
                      </ng-container>
                      

                    <ng-container matColumnDef="campus_name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> College/Campus <i>(Long name)</i></th>
                        <td mat-cell *matCellDef="let element"> {{element.campus_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> College/Campus<i>(Short name)</i></th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="username">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="user_email">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email</th>
                        <td mat-cell *matCellDef="let element"> {{element.user_email}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="user_role">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let element"> {{element.user_role}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <a (click)="editUserDialog(element.user_id)" style="text-decoration: none; color: #fff; display: inline-flex;
                            align-items: center;">
                                <span class="material-symbols-outlined" style="color: rgb(0, 81, 255);">
                                    edit_square
                                </span>
                            </a>

                            <a type="button" (click)="delete(element.user_id)">
                                <span class="material-symbols-outlined" style="color: rgb(179, 0, 0);">
                                    delete
                                </span>
                            </a>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                
                </mat-table>
                <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator> -->
            </mat-card>
        </mat-card>
    </mat-card>

</div>
